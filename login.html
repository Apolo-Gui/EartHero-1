<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #974C1C;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-card {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-card h1 {
    color: #974C1C;
  }

  .login-card form {
    display: flex;
    flex-direction: column;
  }

  .login-card input[type="text"],
  .login-card input[type="password"] {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .login-card input[type="submit"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background-color: #974C1C;
    color: white;
    cursor: pointer;
  }

  .login-card input[type="submit"]:hover {
    background-color: #EACCA8;
  }

  .profile-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="login-card">
  <img class="profile-image" src="https://via.placeholder.com/100" alt="Profile Image">
  <h1>Login</h1>
  <form>
    <input type="text" placeholder="UsuÃ¡rio">
    <input type="password" placeholder="Senha">
    <input type="submit" value="Entrar">
  </form>
</div>

</body>
</html>
